<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="app-content">
            <div class="left-side">
                <div class="side-content">

                <div class="problems-header">
                    <select name="problem" id="problem">
                        <option value="1">Solution 1</option>
                        <option value="2">Solution 2</option>
                        <option value="3">Solution 3</option>
                    </select>
                </div>
                <div class="conditions">
                    <h1 class="condition-header">
                        1. Two Sum
                    </h1>
                    <p class="condition-description">
                        Given an array of integers nums and an integer target, return indices of the two numbers such that they add up to target.
                    </p>
                </div>
                <div class="stdio"></div>
                </div>
            </div>
            <div class="right-side">
                <div class="right-side-content">
                    <form>
                        <textarea name="" id="textarea" cols="30" rows="10"></textarea>
                        <div class="btn">
                            <div></div>
                            <button id="btn">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="right-side-status">
                    <!-- <ul>
                        <li>1. <span class="status">Success <i class="fas fa-check"></i></span></li>
                        <li>2. <span class="status">Fail <i class="fas fa-times"></i></span></li>
                    </ul> -->
                    <!-- <ul>
                        <li>1. <span class="status">Success <i class="fas fa-check"></i></span></li>
                        <li>2. <span class="status">Fail <i class="fas fa-times"></i></span></li>
                    </ul> -->
                </div>
            </div>
        </div>
    </div>
    <script src="./js/alltest.js"></script>
    <script src="./js/HTMLElements.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
